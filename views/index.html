<!DOCTYPE html>
<html lang="en">

<head>
  <title>CyberLearn Dressing Room</title>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />

  <link rel="stylesheet" href="./../assets/css/style.css" />
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12">
        <div class="card">
          <div class="text-center">
            <img src="./../assets/images/cybersoft.png" alt="Card image" />
          </div>

          <div class="card-body">
            <h4 class="card-title text-center">
              CyberLearn - Học lập trình trực tuyến - Dự án thử đồ trực tuyến
              - Virtual Dressing Room
            </h4>
          </div>
        </div>
        <hr />
      </div>
    </div>
    <div class="row">
      <!-- href -> id -->
      <!-- id -> aria-labelledby -->
      <div class="col-md-8">
        <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
          <li class="nav-item">
            <a class="nav-link active" id="topclothes" data-toggle="pill" href="#tops" role="tab" aria-controls="tops" aria-selected="true">Áo</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" id="botclothes" data-toggle="pill" href="#bottoms" role="tab" aria-controls="bottoms" aria-selected="false">Quần</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" id="shoes" data-toggle="pill" href="#shoe" role="tab" aria-controls="shoes" aria-selected="false">Giày dép</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" id="handbags" data-toggle="pill" href="#purses" role="tab" aria-controls="purses" aria-selected="false">Túi xách</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" id="necklaces" data-toggle="pill" href="#necklace" role="tab" aria-controls="necklaces" aria-selected="false">Dây chuyền</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" id="hairstyle" data-toggle="pill" href="#hairstyles" role="tab" aria-controls="hairstyles" aria-selected="false">Kiểu tóc</a>

          <li class="nav-item">
            <a class="nav-link" id="background" data-toggle="pill" href="#backgrounds" role="tab" aria-controls="backgrounds" aria-selected="false">Nền</a>
          </li>
        </ul>

        <div class="tab-content" id="pills-tabContent">
          <div class="tab-pane fade show active" id="tops" role="tabpanel" aria-labelledby="topclothes">Loading ...</div>

          <div class="tab-pane fade" id="bottoms" role="tabpane2" aria-labelledby="botclothes">Loading ...</div>

          <div class="tab-pane fade" id="shoe" role="tabpane3" aria-labelledby="shoes">Loading ...</div>

          <div class="tab-pane fade" id="purses" role="tabpane4" aria-labelledby="handbags">Loading ...</div>

          <div class="tab-pane fade" id="necklace" role="tabpane5" aria-labelledby="necklaces">Loading ...</div>

          <div class="tab-pane fade" id="hairstyles" role="tabpane6" aria-labelledby="hairstyle">Loading ...</div>

          <div class="tab-pane fade" id="backgrounds" role="tabpane7" aria-labelledby="background">Loading ...</div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="contain">
          <div class="body"></div>
          <div class="model"></div>
          <div class="hairstyle"></div>
          <div class="necklace"></div>
          <div class="bikinitop"></div>
          <div class="bikinibottom"></div>
          <div class="handbag"></div>
          <div class="feet"></div>
          <div class="background"></div>
        </div>
      </div>
    </div>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

  <!-- axios -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js"
    integrity="sha512-b94Z6431JyXY14iSXwgzeZurHHRNkLt9d6bAHt7BZT38eqV+GyngIi/tVye4jBKPYQ2lBdRs0glww4fmpuLRwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script type="module" src="./../models/ItemList.js"></script>
  <script type="module" src="./../models/Item.js"></script>
  <script type="module" src="./../utils/Api.js"></script>
  <script type="module" src="./../controllers/main.js"></script>
</body>

</html>
